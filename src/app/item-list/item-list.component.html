<!DOCTYPE html>
<html>
<head>
  <title>Item List
  </title>
</head>
<body>
  <table id="myTable"> 
    <h2>Item List</h2>
    <tr>
      <th>S. No.</th>
      <th>Items</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td><input type="text" name="field1"></td>
      <td><input type="text" name="field2"></td>
      <td>
        <button class="button" onclick="addRow()">Add</button>
        <button class="button" onclick="removeRow(this)">Remove</button>
      </td>
    </tr>
  </table>
  
  <script>
    function addRow() {
      // Get the table
      var table = document.getElementById("myTable");
      
      // Create a new row
      var row = table.insertRow(-1);
      
      // Create new cells
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      
      // Add content to the cells
      cell1.innerHTML = '<input type="text" name="field1">';
      cell2.innerHTML = '<input type="text" name="field2">';
      cell3.innerHTML = '<button class="button" onclick="addRow()">Add</button> <button class="button" onclick="removeRow(this)">Remove</button>';
    }
    
    function removeRow(btn) {
      // Get the row that contains the button
      var row = btn.parentNode.parentNode;
      
      // Get the table
      var table = document.getElementById("myTable");
      
      // Remove the row
      table.deleteRow(row.rowIndex);
    }
  </script>
</body>
</html>
